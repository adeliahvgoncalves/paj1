		$(document).ready(function() {

			$("#menu").load("banner/menuindex.html");

			$("#news-3").load("news/carousel-news.html");
		});

		$.get("http://www.uncut.co.uk/feed/rss", function(data) {
			var $this = $(data).find("item:first"),

			item = {
				title : $this.find("title").text(),
				link : $this.find("link").text(),
				description : $this.find("description").text(),
				pubDate : $this.find("pubDate").text(),
				author : $this.find("author").text()
			};

			buildCarrouselItem(item);

			console.log($this);

		});

		function buildCarrouselItem(item) {
			var template = $("#last");
			//var image = !body.textContent || !body.innerText;

			template.find("h3").text(item.title.toUpperCase());
			template.find("h4").text("* OTHER MUSIC NEWS *");

			$('#test').html(item.description);
			$('#test').find('img').hide();
			$('#test').find('strong').hide();
			$('#linkd').attr('href', item.link);
			$('#imgr').attr('src', $('#test').find('img').attr('src'));
			$("#last").insertBefore(template);
			console.log(template);

		};
	</script>
