<h:body>


	<div id="container1" class=" navbar-fixed-top">

		<div class="col-md-8">

			<h1 id="page-title">MAdelia Sound 16</h1>
			<i> <span style="display: inline; color: grey; font-size: 120%">
					* 3-4 Jun CBR </span>
			</i>
		</div>
		<div class="col-md-4 center-block">
			<p style="display: inline; color: grey">SESSION NAME:
				#{helloBackingBean.name}</p>
			<h:form>
				<h:commandButton id="submit" class="btn btn-danger" value="Logout"
					actionListener="#{helloBackingBean.logout}" />
			</h:form>
		</div>

	</div>


	<div class="container" id="container2">

		<div id="menu"></div>

	</div>


	<div class="container size1">

		<div id="carrouselbegin"></div>

	</div>


	<div class="container size" id="containerS1">

		<div class="row">
			<div class="col-md-8" id="columnSpe">

				<div id="news-3"></div>

			</div>

			<div class="col-md-4">


				<iframe style="height:360px"
					src="https://embed.spotify.com/?uri=spotify%3Auser%3Aadeliahvgoncalves%3Aplaylist%3A1n3ef98nM9cOzaqyBd9xzg"
					frameborder="0"></iframe>
			</div>
		</div>
	</div>



		<div id="wrapbar" class="center-block"></div>
	

	<script src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/modernizr.custom.js"></script>
	<script>
		$(document).ready(function() {
			//load partials
			$("#menu").load("banner/menuindex.html");
			$("#wrapbar").load("wrapbar/wrapbar.html");
			$("#news-1").load("news/news-tab1.html");
			$("#news-2").load("news/news-tab2.html");
			$("#news-3").load("news/carousel-news.html");
			$("#carrouselbegin").load("artista/carrouselbegin.html");
		});

		$.get("http://www.uncut.co.uk/feed/rss", function(data) {
			var $this = $(data).find("item:first"),

			item = {
				title : $this.find("title").text(),
				link : $this.find("link").text(),
				description : $this.find("description").text(),
				pubDate : $this.find("pubDate").text(),
				author : $this.find("author").text()
			};

			buildCarrouselItem(item);

			console.log($this);

		});

		function buildCarrouselItem(item) {
			var template = $("#last");
			//var image = !body.textContent || !body.innerText;

			template.find("h3").text(item.title.toUpperCase());
			template.find("h4").text("* OTHER MUSIC NEWS *");

			$('#test').html(item.description);
			$('#test').find('img').hide();
			$('#test').find('strong').hide();
			$('#linkd').attr('href', item.link);
			$('#imgr').attr('src', $('#test').find('img').attr('src'));
			$("#last").insertBefore(template);
			console.log(template);

		};
	</script>


</h:body>
